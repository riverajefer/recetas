<ion-header>
  <ion-toolbar>
    <ion-title>
      Producto: {{ modelCarne.titulo }}
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="cerrar()">
        <span primary showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form (submit)="Edit($event)">

    <ion-item>
      <ion-label floating>Titulo</ion-label>
      <ion-input type="text" [(ngModel)]="modelCarne.titulo" name="titulo"></ion-input>
    </ion-item>   

    <ion-item>
      <ion-label floating>Descripci√≥n</ion-label>
      <ion-textarea cols="20" [(ngModel)]="modelCarne.descripcion" name="descripcion"></ion-textarea>
    </ion-item>
    <br><br>

    <button ion-button color="secondary"  type="submit" block> Modificar</button>

  </form>  

</ion-content>
